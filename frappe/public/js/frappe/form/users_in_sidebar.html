{% for (var i=0, l=users.length; i < l; i++) {
	var u = users[i];
%}
	<span class="avatar avatar-small {{ u.avatar_class || "" }}" title="{{ u.title }}">
	{% if (u.icon) { %}
		<i class="{{ u.icon }}"></i>
	{% } else { %}
		<img class="media-object" src="{{ u.image }}" alt="{{ u.fullname }}">
	{% } %}
	</span>
{% } %}
